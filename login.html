<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="wrapper" id="login-container">
        <form action="" method="">
          <div id="logo" class="row centered-text">
            <h1>ToDo App</h1>
            <p>Sign in your account here</p>
          </div>

          <div id="login-inputs" class="row">
            <label>Email</label>
            <input type="text" placeholder="Your email address" /><span
              class="icon-user"
            ></span>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" /><span
              class="icon-lock"
            ></span>
          </div>

          <div class="row centered-text">
            <p>
              ToDo App's Privacy Policy
              <span><a href="#!">Privay Policy</a></span>
            </p>
            <div id="forgot">
              <a href="#!">Forgot Password</a>
            </div>
          </div>

          <button class="btn-primay">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
