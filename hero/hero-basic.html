<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Navigation Left</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/nav/nav-pushright.css" />
    <link rel="stylesheet" href="../css/nav/nav-mobile.css" />
    <link rel="stylesheet" href="../css/hero/hero-basic.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="clearfix">
      <h1 id="logo">LOGO</h1>
      <nav class="nav-links main-nav">
        <ul class="nav-links__items" id="nav-links">
          <li class="nav-links__item"><a href="#home">About</a></li>
          <li class="nav-links__item"><a href="#services">Services</a></li>
          <li class="nav-links__item"><a href="#blog">Blog</a></li>
        </ul>
      </nav>
      <a href="/login.html" id="logout"
        ><button class="btn btn-primary">LOGOUT</button></a
      >

      <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
      </a>
    </header>

    <nav class="nav-links mobile" id="nav-links-mobile">
      <ul class="mobile-nav__items" id="nav-links__items">
        <li class="mobile-nav__item"><a href="#home">About</a></li>
        <li class="mobile-nav__item"><a href="#services">Services</a></li>
        <li class="mobile-nav__item"><a href="#blog">Blog</a></li>
        <li class="mobile-nav__item">
          <a href="/login.html" id="logout-mobile">LOGOUT</a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="hero-container">
        <div class="hero-content">
          <h2 id="hero-header">Intuitive</h2>
          <p class="hero-description large-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum earum
            atque adipisci perspiciatis quisquam et, pariatur necessitatibus
            saepe.
          </p>
          <button class="cta-btn hero-cta">CTA Button</button>
        </div>
      </section>

      <section>
        <p>Next module</p>
      </section>
    </main>

    <script type="text/javascript">
      function toggleNav() {
        var nav = document.getElementById('nav-links-mobile');
        if (!nav.classList.contains('open')) {
          nav.className += ' open';
        } else {
          nav.classList.remove('open');
        }
      }
    </script>
  </body>
</html>
